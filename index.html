<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Travel Tracker</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXoVL8Ciwpj7CaeIqpasCKuc1wVdCyv4U
  &libraries=places"></script>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta
    name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="manifest" href="/manifest.json" />

  <link rel="shortcut icon" type="image/png" href="logofavicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Ionic App" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <title>Your App Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function saveChanges(tripId) {
      const newName = document.getElementById(`name-${tripId}`);
      const newNotes = document.getElementById(`notes-${tripId}`);
      if (newName && newNotes) {
        const updatedTrips = trips.map((trip) =>
          trip.id === tripId ? { ...trip, title: newName.value, notes: newNotes.value } : trip
        );
        setTrips(updatedTrips);
        setSelectedMarker(null);
      }
    }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
